<div class="squares-card-container">
    <h1>Squares</h1>

    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Topic
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li *ngFor="let topic of topics | async">
                <a (click)=setTopic(topic)>{{topic.topicName}}</a>
            </li>
        </ul>
    </div>

    <div>{{selectedTopic && selectedTopic.topicName ? selectedTopic.topicName : "Select Topic"}}</div>

    <div>
        <span>Enter number of cards to generate: </span>
        <input type="text" name="Number of Cards" #cardsNumber>
    </div>

    <button (click)=generateGame(cardsNumber)>Generate</button>

    <!--<div class="enter-card-container">
        <span>Enter a card name: </span>
        <input type="text" name="Game Name" #gameName (keyup)="doneTypingGame($event)">
        <button class="add-game" (click)="addGame(gameName)">Add Card</button>
    </div>-->

    <div class="game-names-container">
        <div *ngFor="let game of games | async">
            <span class="game-name" (click)="switchGame(game)">
                {{game.gameName}}
                <span class="delete-game" (click)=deleteGame(game)>x</span>
            </span>
        </div>
    </div>

    <div class="game-name-header">
        <h2>{{currentGameName ? currentGameName : "Select A Card"}}</h2>
    </div>

    <!--<div class="enter-subject-container">
        <span>Enter a box subject: </span>
        <input type="text" name="Name" #nameVal (keyup)="doneTyping($event)">
        <button (click)="addToGame(nameVal)">Add Box</button>
    </div>-->
    <div *ngFor="let item of items | async">  
        <div class="square">
            <div class="content">
                <div class="bingo-table">
                    <div class="bingo-table-cell">
                        <!--<span class="delete-cell" (click)="deleteCell(item)">x</span>-->
                        <input type="file" name="file" id="{{ item.$key }}" class="inputfile" (change)="uploadPicture($event, item)"/>
                        <label *ngIf="!item.fileUrl" [attr.for]="item.$key">{{item.name}}</label>
                        <img *ngIf="item.fileUrl" src="{{item.fileUrl}}" class="cell-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
