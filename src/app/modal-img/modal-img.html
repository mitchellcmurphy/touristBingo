    <div class="modal-header">
        {{context.itemRef.name}}
    </div>

    <div class="modal=body">
        <img *ngIf="fileData" width=100% [attr.src]="fileData" />
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" (click)=uploadAndCloseModal()>Upload</button>
        <button class="btn btn-primary" (click)=closeModal()>Close</button>
    </div>
